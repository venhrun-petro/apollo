<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="theme-color" content="{{ site.theme_color }}">
  <meta name="msapplication-TileColor" content="{{ site.theme_color }}">
  <meta name="viewport" content="width=device-width, initial-scale=1"/> 
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}assets/img/favicon.png" property="og:image">
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" 
  content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:type" content="{{ site.og-type }}" />
  <meta property="og:title" content=" {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description"
          content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{{ site.og-image }}" />
  <meta property="og:site_name" content="{{ site.og-site_name }}" />
  <meta property="og:url" content="{{ site.og-url }}" />
  <meta name="application-name" content="{{ site.application-name }}" />
  <meta name="twitter:card" content="{{ site.twitter-card }}" />
  <meta name="twitter:site" content="{{ site.twitter-site }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description"
          content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{{ site.twitter-img }}" />
   
   
  <style>
      #preloader{background-color:rgba(255,255,255,1);bottom:0;display:block;left:0;position:fixed;right:0;top:0;z-index:99999999999;height:100vh;width:100vw}.site-spinner{border:1px solid #ddd;font-size:50px;width:50px;height:50px;left:50%;top:50%;margin:-25px 0 0 -25px;position:absolute;text-align:center;border-radius:50%;-moz-border-radius:50%;-webkit-border-radius:50%;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;-webkit-animation:site-spin 1s linear infinite;-moz-animation:site-spin 1s linear infinite;animation:site-spin 1s linear infinite;border-top-color:#222}@-webkit-keyframes site-spin{to{-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@-moz-keyframes site-spin{to{-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes site-spin{to{-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);-webkit-transform:rotate(360deg);transform:rotate(360deg)}}
  </style>
</head>
